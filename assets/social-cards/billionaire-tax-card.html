<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>Billionaire Minimum Tax</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1080px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(160deg, #0f1a2e 0%, #1a2744 100%);
    color: #ffffff;
    overflow: hidden;
  }
  .card {
    width: 1080px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    padding: 70px 64px;
    position: relative;
  }
  .top-bar {
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #16a34a, #4ade80);
    position: absolute;
    top: 0;
    left: 0;
  }
  .badge {
    display: inline-block;
    background: #16a34a;
    color: #ffffff;
    font-size: 13px;
    font-weight: 700;
    padding: 8px 18px;
    border-radius: 6px;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 40px;
    align-self: flex-start;
  }
  .title {
    font-size: 56px;
    font-weight: 800;
    line-height: 1.08;
    letter-spacing: -2px;
    margin-bottom: 16px;
  }
  .subtitle {
    font-size: 28px;
    color: #4ade80;
    font-weight: 700;
    margin-bottom: 48px;
    letter-spacing: -0.5px;
  }
  .revenue-block {
    background: rgba(22, 163, 74, 0.12);
    border: 1px solid rgba(22, 163, 74, 0.35);
    border-radius: 14px;
    padding: 36px 40px;
    margin-bottom: 36px;
    text-align: center;
  }
  .revenue-number {
    font-size: 72px;
    font-weight: 800;
    color: #4ade80;
    line-height: 1;
    letter-spacing: -3px;
    margin-bottom: 8px;
  }
  .revenue-label {
    font-size: 22px;
    color: #86efac;
    font-weight: 600;
  }
  .callout {
    font-size: 30px;
    font-weight: 700;
    line-height: 1.35;
    text-align: center;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e2e8f0;
    padding: 0 20px;
  }
  .callout span {
    color: #4ade80;
  }
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-top: 36px;
  }
  .project-name {
    font-size: 24px;
    font-weight: 800;
  }
  .project-name span {
    color: #60a5fa;
  }
  .site-link {
    font-size: 15px;
    color: #64748b;
    font-weight: 500;
  }
</style>
</head>
<body>
<div class="card">
  <div class="top-bar"></div>
  <div class="badge">Tax Fairness</div>
  <div class="title">Billionaire<br>Minimum Tax</div>
  <div class="subtitle">30-35% on Total Economic Income</div>
  <div class="revenue-block">
    <div class="revenue-number">$300B+</div>
    <div class="revenue-label">in new revenue annually</div>
  </div>
  <div class="callout">End the era of billionaires<br>paying <span>less than teachers</span></div>
  <div class="footer">
    <div class="project-name">PROJECT <span>2029</span></div>
    <div class="site-link">project2029.github.io</div>
  </div>
</div>
</body>
</html>
