<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<title>Quote Card Template</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(160deg, #0f1a2e 0%, #1a2744 40%, #1e2d4a 100%);
    color: #ffffff;
    overflow: hidden;
  }
  .card {
    width: 1200px;
    height: 630px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 80px;
    position: relative;
  }
  .top-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #2563eb, #60a5fa, #2563eb);
  }
  .bottom-line {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #2563eb, #60a5fa, #2563eb);
  }
  .quote-mark {
    font-size: 120px;
    color: #2563eb;
    line-height: 1;
    margin-bottom: -20px;
    font-weight: 800;
    opacity: 0.6;
  }
  .quote-text {
    font-size: 36px;
    font-weight: 700;
    line-height: 1.35;
    text-align: center;
    max-width: 960px;
    letter-spacing: -0.5px;
    margin-bottom: 36px;
  }
  .divider {
    width: 60px;
    height: 3px;
    background: #2563eb;
    margin-bottom: 24px;
  }
  .attribution {
    font-size: 18px;
    color: #94a3b8;
    font-weight: 500;
    text-align: center;
    margin-bottom: 40px;
  }
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: absolute;
    bottom: 36px;
    left: 0;
    padding: 0 80px;
  }
  .project-name {
    font-size: 22px;
    font-weight: 800;
  }
  .project-name span {
    color: #60a5fa;
  }
  .site-link {
    font-size: 15px;
    color: #64748b;
    font-weight: 500;
  }
  .site-link span {
    color: #60a5fa;
  }
</style>
</head>
<body>
<div class="card">
  <div class="top-line"></div>
  <div class="bottom-line"></div>
  <div class="quote-mark">"</div>
  <div class="quote-text">[Your pull quote goes here. Replace with a compelling statement from the document.]</div>
  <div class="divider"></div>
  <div class="attribution">[Source attribution, e.g., "Project 2029, Chapter 30"]</div>
  <div class="footer">
    <div class="project-name">PROJECT <span>2029</span></div>
    <div class="site-link"><span>project2029.github.io</span></div>
  </div>
</div>
</body>
</html>
